<!DOCTYPE html>
<html>
<head>
<title>Fun With Forms</title>
</head>
<body>
<form  id="form1" action=" "/>
<p>First Name: <input type="text" id="firstname" /></p>
<p>Second Name: <input type="text" id="secondname" /></p>
<p>Third Name: <input type="text" id="thirdname" /></p>

<input type="submit" value="Submit">
</form>
<p id="yourname">Please provide 3 names.</p>
<p id="yourtotal"></p>
<script>
    document.getElementById("form1").onsubmit=function() { // function executes when form is submitted
    first = document.getElementById("firstname").value; //captures the value in the form and puts in a variable
    second = document.getElementById("secondname").value; //captures the value in the form and puts in a variable
    third = document.getElementById("thirdname").value; //captures the value in the form and puts in a variable
    names = [first, second, third];
    nameslist = "";
    total = 0;
    for (i=0; i<names.length; i++) {
    nameslist = nameslist + (names[i] + ", ");
    total = total + names[i].length;
    
    
    }
    
    document.getElementById("yourname").innerHTML = "The names are " + nameslist;  // changes the innerHTML to the answer.
    
    document.getElementById("yourtotal").innerHTML = "They have a total of " + total + " characters.";  // changes the innerHTML to the answer.
    return false; // required to not refresh the page
    }
  
</script>
</body>
</html>
