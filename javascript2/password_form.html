<!DOCTYPE html>
<html>
<head>
<title>Fun With Forms</title>
</head>
<body>
<form  id="form1" action=" "/>
<p>Password: <input type="text" id="password" /></p>

<input type="submit" value="Submit">
</form>
<p id="newpassword">Please provide a new password.</p>
<script>
    document.getElementById("form1").onsubmit=function() { // function executes when form is submitted
    pw = document.getElementById("password").value; //captures the value in the form and puts in a variable
    
    if(pw.length >= 8) {
    document.getElementById("newpassword").innerHTML = "Your new password is accepted."  // changes the innerHTML to the form element
    }
    else {
    document.getElementById("newpassword").innerHTML = "Your new password is rejected."  // changes the innerHTML to the form element
    }

    return false; // required to not refresh the page
    }
</script>
</body>
</html>
